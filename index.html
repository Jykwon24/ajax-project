<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Overpass&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="heading">
      <div class="top-logo">
        <div class="top-bar">
          <img class="top-hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
          <h2 class="wording">Cooking Hat</h2>
        </div>
      </div>
      <h3 class="favorites-list">Favorites</h3>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- <ul class="recipe-display"></ul> -->
      <div class="body-container">
        <div class="logo">
          <img class="hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
        </div>
        <div class="wording">
          <h1>Cooking Hat...</h1>
          <p>Unsure what to cook? Let us pick!</p>
        </div>
        <div class="form-box">
          <form id="dropdown">
            <select name="cuisine" id="cuisine-type">
              <option value="">Select cuisine type:</option>
              <option value="american">American</option>
              <option value="chinese">Chinese</option>
              <option value="french">French</option>
              <option value="indian">Indian</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="korean">Korean</option>
              <option value="mexican">Mexican</option>
              <option value="mediterranean">Mediterranean</option>
              <option value="middle-eastern">Middle-Eastern</option>
              <option value="thai">Thai</option>
              <option value="vietnamese">Vietnamese</option>
            </select>
            <div class="submit-button">
              <input class="generator" type="submit" value="Time to cook!">
            </div>
          </form>
        </div>
      </div>
      <div class="favorites-button">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
