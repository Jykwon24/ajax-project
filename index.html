<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Overpass&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="heading">
      <div class="top-logo">
        <div class="top-bar hidden">
          <img class="top-hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
          <h2 class="wording">Cooking Hat</h2>
        </div>
      </div>
      <h3 class="favorites-list">Favorites</h3>
    </div>
  </header>

  <main>


    <div class="body-container" data-view="main-page">
      <div class="logo">
        <img class="hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
      </div>
      <div class="wording">
        <h1>Cooking Hat...</h1>
        <p>Unsure what to cook? Let us pick!</p>
      </div>
      <div class="form-box">
        <form class="recipe-generator drop-down" id="dropdown">
          <select class="cuisine" name="cuisine" id="cuisine-type">
            <option value="">Select cuisine type:</option>
            <option value="american">American</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="korean">Korean</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="thai">Thai</option>
            <option value="vietnamese">Vietnamese</option>
          </select>
          <div class="submit-button">
            <input class="generator" type="submit" value="Time to cook!">
          </div>
        </form>
      </div>
    </div>

    <div class="recipe-container" data-view="recipe-view">
      <input type="submit" value="Add to favorites" class="add-to-fave-button generator-2 hidden">
    </div>

    <div class="favorites-button hidden">
      <img class="bot-hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
      <i class="fas fa-check check hidden"></i>
      <h3 class="fave">Add to favorites</h3>
      <h3 class="add hidden">Added!</h3>
    </div>

    <div class="favorites-list-container" data-view="favorites-list">
      <div class=" listing hidden">
        <h1>Favorites:</h1>
      </div>
      <ul class="recipe-display">
      </ul>
      <div class="empty-list hidden">
        <h2 class="list-empty-message"></h2>
      </div>
      <div class="back-to-favorites hidden">
        <h3 class="back-button"></h3>
        <h3 class="delete"></h3>
      </div>
    </div>

    <div class="delete-modal-container hidden">
      <div class="delete-modal-content">
        <h2 class="delete-modal-title">Delete recipe from list?</h2>
        <div class="delete-button-container">
          <button class="confirm">Confirm</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>




  </main>
  <script src=" js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/963e9644f5.js" crossorigin="anonymous"></script>
</body>

</html>
