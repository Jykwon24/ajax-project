<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="heading">
      <h3 class="favorites-list">Favorites</h3>
    </div>
  </header>
  <main>
    <div class="container">

      <div class="body-container">
        <div class="logo">
          <img class="hat-logo" src="images/Chef-Hat.jpeg" alt="chefs-hat-logo">
        </div>
        <div class="wording">
          <h1>Cooking Hat...</h1>
          <p>Not sure what to cook? Let us pick!</p>
        </div>
        <div class="form-box">
          <form id="dropdown">
            <label for="cuisine-type">Cuisine type:</label>
            <select name="cuisine" id="cuisine-type">
              <option value="">Select type</option>
              <option value="american">American</option>
              <option value="chinese">Chinese</option>
              <option value="french">French</option>
              <option value="indian">Indian</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="korean">Korean</option>
              <option value="mexican">Mexican</option>
              <option value="mediterranean">Mediterranean</option>
              <option value="middle-eastern">Middle-Eastern</option>
              <option value="thai">Thai</option>
              <option value="vietnamese">Vietnamese</option>
            </select>
        </div>

        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
